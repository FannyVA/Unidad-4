<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "title">Hola Soy Fanny Viveros</h1>
    <button  id="red">Rojo </button> 
    <button  id ="blue">Azul </button> 
    <button id ="green">Verde </button>
    <button  id ="fuchsia">Rosa </button> 
    <button id ="purple">Morado </button>
</body>

<script>
    const title = document.getElementById("title");
    const red= document.getElementById("red");
    const blue= document.getElementById("blue");
    const green= document.getElementById("green");
    const fuchsia= document.getElementById("fuchsia");
    const purple= document.getElementById("purple");


    //addEventListener sirve para registrar el click de cada boton
    red.addEventListener("click",()=>{
        title.style.color ="red" ;
    });
    blue.addEventListener("click",()=>{
        title.style.color ="blue" ;
    });
    green.addEventListener("click",()=>{
        title.style.color ="green" ;
    });
    fuchsia.addEventListener("click",()=>{
        title.style.color ="fuchsia" ;
    });
    purple.addEventListener("click",()=>{
        title.style.color ="purple" ;
    });
</script>
</html>
